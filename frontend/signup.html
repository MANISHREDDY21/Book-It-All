<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - BOOK IT ALL</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background: url("project images/login.jpg.jpg") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        width: 100%;
        max-width: 400px;
        color: black;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .logo {
        text-align: center;
        color: #008080;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .tagline {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        font-size: 14px;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #008080;
      }

      .form-row {
        display: flex;
        gap: 15px;
      }

      .form-group {
        flex: 1;
      }

      .error-message,
      .success-message {
        padding: 10px;
        border-radius: 5px;
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        display: none;
      }

      .error-message {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ef5350;
      }

      .success-message {
        background: #e8f5e8;
        color: #2e7d32;
        border: 1px solid #4caf50;
      }

      .signup-btn {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #008080;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .signup-btn:hover {
        background: #006666;
      }

      .signup-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .otp-section {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #dee2e6;
      }

      .otp-input {
        text-align: center;
        font-size: 18px;
        letter-spacing: 5px;
        font-weight: bold;
      }

      .resend-otp {
        color: #008080;
        cursor: pointer;
        text-decoration: underline;
        font-size: 14px;
        margin-top: 10px;
        display: inline-block;
      }

      p {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }

      a {
        color: #008080;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      .back-home {
        text-align: center;
        margin-top: 20px;
      }

      .back-home a {
        color: #008080;
        font-size: 14px;
      }

      .password-strength {
        margin-top: 5px;
        font-size: 12px;
      }

      .strength-weak {
        color: #f44336;
      }
      .strength-medium {
        color: #ff9800;
      }
      .strength-strong {
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">TravelMate</div>
      <div class="tagline">Join the Travel Revolution</div>

      <h2>Create Account</h2>

      <form id="signupForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="Enter first name" required />
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Enter last name" required />
          </div>
        </div>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter phone number" required />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city" required />
          </div>
        </div>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Choose a strong password" required />
        <div id="passwordStrength" class="password-strength"></div>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required />

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <button type="submit" class="signup-btn" id="signupBtn">Send OTP</button>
      </form>

      <div class="otp-section" id="otpSection">
        <h3 style="text-align: center; color: #008080; margin-bottom: 15px">Verify Your Email</h3>
        <p style="text-align: center; margin-bottom: 15px; font-size: 14px">We've sent a 6-digit OTP to your email address</p>
        <input type="text" id="otpInput" class="otp-input" placeholder="Enter OTP" maxlength="6" />
        <div style="text-align: center; margin-top: 15px">
          <button type="button" class="signup-btn" onclick="verifyOTP()">Verify & Create Account</button>
        </div>
        <div style="text-align: center; margin-top: 10px">
          <span class="resend-otp" onclick="resendOTP()">Resend OTP</span>
        </div>
      </div>

      <p>Already have an account? <a href="login.html">Login here</a></p>
      <div class="back-home"><a href="getstart.html">‚Üê Back to Home</a></div>
    </div>

    <script>
      let generatedOTP = "";
      let formData = {};

      // Password strength checker
      document.getElementById("password").addEventListener("input", function () {
        const password = this.value;
        const strengthDiv = document.getElementById("passwordStrength");

        if (password.length === 0) {
          strengthDiv.textContent = "";
          return;
        }

        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        if (strength < 3) {
          strengthDiv.textContent = "Weak password";
          strengthDiv.className = "password-strength strength-weak";
        } else if (strength < 5) {
          strengthDiv.textContent = "Medium strength";
          strengthDiv.className = "password-strength strength-medium";
        } else {
          strengthDiv.textContent = "Strong password";
          strengthDiv.className = "password-strength strength-strong";
        }
      });

      // Max DOB: user must be 13+
      const today = new Date();
      const maxDate = new Date(today.getFullYear() - 13, today.getMonth(), today.getDate());
      document.getElementById("dob").max = maxDate.toISOString().split("T")[0];

      // Form submit
      document.getElementById("signupForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const errorDiv = document.getElementById("errorMessage");
        const successDiv = document.getElementById("successMessage");
        errorDiv.style.display = "none";
        successDiv.style.display = "none";

        formData = {
          firstname: document.getElementById("firstname").value.trim(),
          lastname: document.getElementById("lastname").value.trim(),
          email: document.getElementById("email").value.trim(),
          phone: document.getElementById("phone").value.trim(),
          gender: document.getElementById("gender").value,
          dob: document.getElementById("dob").value,
          city: document.getElementById("city").value.trim(),
          username: document.getElementById("username").value.trim(),
          password: document.getElementById("password").value,
          confirmPassword: document.getElementById("confirmPassword").value
        };

        if (!validateForm()) return;

        sendOTP();
      });

      function validateForm() {
        const { firstname, lastname, email, phone, gender, dob, city, username, password, confirmPassword } = formData;

        if (!firstname || !lastname || !email || !phone || !gender || !dob || !city || !username || !password || !confirmPassword) {
          showError("Please fill in all fields");
          return false;
        }

        const phoneRegex = /^[0-9]{10}$/;
        if (!phoneRegex.test(phone.replace(/\D/g, ""))) {
          showError("Please enter a valid 10-digit phone number");
          return false;
        }

        const birthDate = new Date(dob);
        const today = new Date();
        const age = today.getFullYear() - birthDate.getFullYear();
        if (age < 13) {
          showError("You must be at least 13 years old");
          return false;
        }

        if (username.length < 3) {
          showError("Username must be at least 3 characters long");
          return false;
        }

        if (password.length < 8) {
          showError("Password must be at least 8 characters long");
          return false;
        }

        if (password !== confirmPassword) {
          showError("Passwords do not match");
          return false;
        }

        const existingUsers = JSON.parse(localStorage.getItem("travelmate_users") || "[]");
        const userExists = existingUsers.find(u => u.email === email || u.username === username);
        if (userExists) {
          showError(userExists.email === email ? "Email already exists" : "Username already taken");
          return false;
        }

        return true;
      }

      function sendOTP() {
        generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
        console.log("Generated OTP:", generatedOTP);

        document.getElementById("otpSection").style.display = "block";
        document.getElementById("signupBtn").textContent = "OTP Sent";
        document.getElementById("signupBtn").disabled = true;
        showSuccess("OTP sent! Use 123456 for testing.");
      }

      function verifyOTP() {
        const enteredOTP = document.getElementById("otpInput").value.trim();
        if (!enteredOTP) return showError("Please enter the OTP");
        if (enteredOTP !== "123456") return showError("Invalid OTP. Use 123456 for testing.");

        createAccount();
      }

      function createAccount() {
        const existingUsers = JSON.parse(localStorage.getItem("travelmate_users") || "[]");
        const newUser = {
          id: Date.now(),
          firstname: formData.firstname,
          lastname: formData.lastname,
          fullname: `${formData.firstname} ${formData.lastname}`,
          email: formData.email,
          phone: formData.phone,
          gender: formData.gender,
          dob: formData.dob,
          city: formData.city,
          username: formData.username,
          password: formData.password,
          createdAt: new Date().toISOString(),
          isVerified: true
        };

        existingUsers.push(newUser);
        localStorage.setItem("travelmate_users", JSON.stringify(existingUsers));
        localStorage.setItem("travelmate_current_user", JSON.stringify(newUser));

        alert("Account created successfully!");
        window.location.href = "main.html";
      }

      function resendOTP() {
        sendOTP();
        showSuccess("OTP resent! Use 123456 for testing.");
      }

      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        document.getElementById("successMessage").style.display = "none";
      }

      function showSuccess(message) {
        const successDiv = document.getElementById("successMessage");
        successDiv.textContent = message;
        successDiv.style.display = "block";
        document.getElementById("errorMessage").style.display = "none";
      }
    </script>
  </body>
</html>
